# Temporary nginx config for SSL certificate generation
# This will be used initially, then replaced with the full config

upstream frontend {
    server frontend:3000;
}

upstream backend {
    server backend:8000;
}

# HTTP server - for Let's Encrypt challenge
server {
    listen 80;
    server_name maadihousing.com www.maadihousing.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Temporary: serve site on HTTP until SSL is set up
    # After SSL setup, this will redirect to HTTPS
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTP server for localhost (development)
server {
    listen 80;
    server_name localhost 127.0.0.1;

    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

